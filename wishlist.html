                    <tbody id="wl-table-body">
                        <!-- <tr>

                            </td>
                        </tr> -->

        crossorigin="anonymous"></script>
    
    <script>
        window.addEventListener('scroll',()=>{
            let height = window.pageYOffset;
            let move_page = document.getElementById('move_page_btn')
            if (height>100) {
                move_page.style.display = 'block'
                move_page.style.transition = '200ms linear'
            } else {
                move_page.style.display = 'none'
            }
        })

        function move_top(){
            document.documentElement.scrollTop=0
        }

        function tglMostview(self){
            border_tgl = self.parentNode.getElementsByClassName('most-v-border')
            border_tgl[0].classList.remove("most-v-border")
            self.classList.add('most-v-border')

            recent_view = document.getElementById('recent-view-card')
            most_view = document.getElementById('most-view-carousel')

            if (self.id == 'most-view-text'){
                recent_view.style.display = 'none'
                most_view.style.display = 'block'
            } else {
                recent_view.style.display = 'flex'
                most_view.style.display = 'none'
            }
        }

    </script>

    <script src="./assets/js/index.js"></script>
